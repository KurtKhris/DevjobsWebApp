<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devjobs Web App</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="fluid" class="container-fluid">
        <div class="header-bg">
            <div class="container">
                <div class="header">
                    <div class="title">
                        <h1><a href="https://incredible-dasik-362e8a.netlify.app">devjobs</a></h1>
                    </div>
                    <div class="theme-switch">
                        <img src="./assets/desktop/icon-sun.svg" alt="sun">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <img src="./assets/desktop/icon-moon.svg" alt="check">
                    </div>
                </div>
            </div>
        </div>
        <div class="details-container">
            <div class="details-header">
                <div class="details-logo">
                    <p>scoot</p>
                </div>
                <div class="company-site-name">
                    <div class="details-name">
                        <p class="name">Scoot</p>
                        <p class="address">scoot.com</p>
                    </div>
                    <div class="details-site">
                        <button class="btn" name="search" id="searchFilter">Company Site</button>
                    </div>
                </div>
                
            </div>

           
            <div class="myDetails" id="myDetails"></div>

        </div>
        <div class="details-footer">
            <div class="details-container">
                <div class="footer-content">
                    <div class="position-application">
                        <p class="role-digital">
                            <span class="main-role">Senior Software Engineer</span>
                            <span class="so-digital">So Digital Inc.</span>
                        </p>
                        <button>Apply Now</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    
    <script src="./script.js"></script>
</body>
</html>
